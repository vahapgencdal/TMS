<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>TMS Task List</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 style="padding-top:20px">The Task Management System Task List. Please Click Add New</h2>
        </div>
        <div class="col-12">
            <div th:if="${error!=null&&error!=''}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Time Spent</th>
                    <th>Assignee</th>
                    <th>Status</th>
                    <th>Group</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.name}" />
                    <td th:text="${task.timeSpent}" />
                    <td th:text="${task.assignee}" />
                    <td th:text="${task.taskStatus}" />
                    <td th:text="${task.taskGroup}" />
                    <td>
                        <a th:href="@{/edit/{id}(id=${task.id})}" class="btn btn-success">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2">
            <a style="margin:5px 0" href="/add" class="btn btn-primary">Add New</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
